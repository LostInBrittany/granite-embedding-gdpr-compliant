<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <title>ovhcloud-gdrp-compliant-youtube demo</title>

    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>

    <style>
      html {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>ovhcloud-gdrp-compliant-youtube</h3>
      <div id="demo1"></div>
    </div>
    
    <div class="vertical-section-container centered">
      <h3>ovhcloud-gdrp-compliant-twitter</h3>
      <div id="demo2"></div>
    </div>


    <script type="module">
      import { html, render } from 'lit-html';
      import '../src/ovhcloud-gdrp-compliant-youtube.js';
      import '../src/ovhcloud-gdrp-compliant-twitter.js';

        
      document.addEventListener('result', 
            (evt) => console.log('Result', evt.detail));
      render(
        html`
          <p>Here you have an example of a GDPR compliant embedded YouTube video:</p>
          
          <ovhcloud-gdrp-compliant-youtube
              video="yZ7SXN7Wct4"
              debug></ovhcloud-gdrp-compliant-youtube>

          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>    
        `,
        document.querySelector('#demo1')
      );

       render(
        html`

          <p>Here you have an example of a GDPR compliant embedded Twitter message:</p>
          
          <ovhcloud-gdrp-compliant-twitter
              tweetUrl="https://twitter.com/LostInBrittany/status/1400028026147115008"
              accepted=true
              debug></ovhcloud-gdrp-compliant-twitter>

          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>    
        `,
        document.querySelector('#demo2')
      );
    </script>
  </body>
</html>
